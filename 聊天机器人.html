<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
    <title>聊天机器人</title>
</head>

<body>
    <div class="wrap">
        <!-- 头部 Header 区域 -->
        <div class="header">
            <h3>小思同学</h3>
            <img src="img/person01.png" alt="icon" />
        </div>
        <!-- 中间 聊天内容区域 -->
        <div class="main">
            <ul class="talk_list" style="top: 0px;">
                <li class="left_word">
                    <img src="img/person01.png" /> <span>嗨，我们来聊会天吧</span>
                </li>

            </ul>
            <div class="drag_bar" style="display: none;">
                <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
            </div>
        </div>
        <!-- 底部 消息编辑区域 -->
        <div class="footer">
            <img src="img/person02.png" alt="icon" />
            <input type="text" placeholder="说点什么吧..." class="input_txt" />
            <input type="button" value="发 送" class="input_sub" />
        </div>
        <audio src="" autoplay></audio>
    </div>
    <script type="text/javascript" src="js/scroll.js"></script>
    <script>
        $(function() {
            // 初始化右侧滚动条
            // 这个方法定义在scroll.js中,重置页面使之到达页面最底部
            resetui()
                // 1.将用户输入的内容渲染到聊天窗口
            $(".input_sub").on('click', function() {
                    // 获取.input_txt的文本值，追加到.talk_list中
                    var userMes = $('.input_txt').val().trim()
                        // console.log(userMes);
                    if (!userMes) {
                        alert('说点什么吧！')
                        return false
                    }

                    // 将该消息渲染到ul中
                    $(".talk_list").append(`
                <li class="right_word">
                    <img src="img/person02.png" /> <span>${userMes}</span>
                </li>
                `)
                    resetui()
                    talkRobit(userMes)
                    $('.input_txt').val('')
                })
                // 封装一个请求机器人函数
            function talkRobit(userMes) {
                $.ajax({
                    method: 'GET',
                    url: 'http://www.liulongbin.top:3006/api/robot',
                    data: {
                        spoken: userMes
                    },
                    success: function(res) {
                        // console.log(res.data.info.text);
                        var robitMes = res.data.info.text;
                        // 将该消息渲染到ul中
                        $(".talk_list").append(`
                        <li class="left_word">
                             <img src="img/person01.png" /> <span>${robitMes}</span>
                        </li>`)
                        resetui()
                    }
                })
            }
            //    封装一个获取语音的函数
            // function getAudio(robitMes) {
            //     $.ajax({
            //         method: '',
            //         url: '',
            //         data: {
            //             robitMes
            //         },
            //         success: function(res) {
            //             console.log(res);
            //         }

            //     })
            // }
            //document 绑定enter键按下触发 $(".input_sub") click事件
        })
    </script>
</body>


</html>
